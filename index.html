<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 서비스</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container calculator-container">
      <h1 class="text-center mb-4">계산기 서비스</h1>
      <div id="display" class="form-control">0</div>
      <div class="row g-2">
        <!-- 숫자 버튼 -->
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('7')"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('8')"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('9')"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('/')"
          >
            ÷
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('4')"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('5')"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('6')"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('*')"
          >
            ×
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('1')"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('2')"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('3')"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('-')"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="appendNumber('0')"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-danger calc-btn w-100"
            onclick="clearDisplay()"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary calc-btn w-100" onclick="calculate()">
            =
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="setOperator('+')"
          >
            +
          </button>
        </div>
      </div>
      <div id="result" class="alert alert-info result-alert d-none"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
